<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>hover-border</title>
		<style type="text/css">
			.big-box{
				width: 100px;
				height: 100px;
				background: red;
			}
			.box{
				width: 50px;
				height: 50px;
				border: 1px solid green;
			}
			.big-box:hover .box{
				border: 1px dotted #000000;
			}
		</style>
	</head>
	<body>
		<div class="big-box">
			<div class="box"></div>
		</div>
	</body>
</html>
