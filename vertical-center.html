<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>vertical-center</title>
		<style type="text/css">
			.big-box{
				width: 200px;
				height: 200px;
				border: solid 1px #5F9EA0;
			}
			.box{
				float: right;
				width: 50px;
				height: 50px;
				background: red;
				margin-top: 50%;
				transform: translateY(-50%);
			}
		</style>
	</head>
	<body>
		<div class="big-box">
			<div class="box"></div>
		</div>
	</body>
</html>
