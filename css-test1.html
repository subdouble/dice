<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.start {
				background: greenyellow;
				display: flex;
			}
			
			.start>div {
				height: 30px;
				width: 30px;
				margin-right: 4px;
				border: 1px solid #999;
				cursor: pointer;
			}
			
			.start:hover>div {
				border-color: #f50;
			}
			
			/*.start>div:hover,*/
			.start>:hover~div {
				border-color: #999;
			}
			
		</style>
	</head>

	<body>
		<div class="start">
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
			<div>5</div>
		</div>
	</body>

</html>
