<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mine_sweeper</title>
    <link rel="shortcut icon" href="img/mine.ico">
    <link rel="stylesheet" type="text/css" href="css/mine_sweeper.css"/>
</head>
<body>
    <div class="menu">
        <ul class="menu-list">
            <li class="menu-item">简单</li>
